{% extends "layout.html" %}

{% block content%}

<h1>Update Program</h1>
<span class="border"></span>
<div class="container">
    <form action="/actionedit" method="POST" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Title:</label>
            <input type="text" name="tema" class="form-control" value="{{ tema }}">
        </div>
        <div class="col-md-6">
            <label class="form-label">Description:</label>
            <textarea name="descripcion" class="form-control" rows="3">{{ descripcion }}</textarea>
        </div>
        <div class="col-md-3">
            <label class="form-label">Time:</label>
            <input type="time" name="horario" value="{{ horario }}">
        </div>
        <div class="col-md-3">
            <label class="form-label">Date:</label>
            <input type="date" name="fecha" value="{{ fecha }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Author Email:</label>
            <input type="text" name="email_autor" class="form-control" value="{{ email_autor }}">
        </div>
        <div class="col-md-6">
            <h2>For Question "1"</h2>
            <label class="form-label">1. Question:</label>
            <input type="text" name="pregunta1" class="form-control" value="{{ pregunta1 }}">
            <label class="form-label">1. Correct:</label>
            <input type="text" name="correct_preg1" class="form-control" value="{{ correcta1 }}">
            <label class="form-label">1. Incorrect:</label>
            <input type="text" name="incorrect_preg1" class="form-control" value="{{ incorrecta1 }}">
        </div>
        <div class="col-md-6">
            <h2>For Question "2"</h2>
            <label class="form-label">2. Question:</label>
            <input type="text" name="pregunta2" class="form-control" value="{{ pregunta2 }}">
            <label class="form-label">2. Correct:</label>
            <input type="text" name="correct_preg2" class="form-control" value="{{ correcta2 }}">
            <label class="form-label">2. Incorrect:</label>
            <input type="text" name="incorrect_preg2" class="form-control" value="{{ incorrecta2 }}">
        </div>
        <input type="hidden" name="id_expo" value="{{ id_expo }}">
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
{% endblock%}
